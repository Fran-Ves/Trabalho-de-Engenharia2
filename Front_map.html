<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Postos + Rota</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    #map {
      flex: 1;
    }
    #sidebar {
      width: 300px;
      box-sizing: border-box;
      background: white;
      padding: 10px;
      overflow: auto;
      border-left: 1px solid #e5e5e5;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <div id="sidebar">
      <h3>Postos ao longo da rota</h3>
      <button id="routeBtn">Traçar rota</button>
      <small id="routeHint" style="display:block;margin-top:6px;color:#555;">Clique no botão e depois selecione 2 pontos no mapa.</small>
      <ul id="list"></ul>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <!-- Turf.js para análise espacial -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <!-- Seu script -->
  <script src="Dinamica_map.js"></script>
</body>
</html>
